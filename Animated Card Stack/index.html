<!DOCTYPE html>
<html lang="en">
<!-- By YouCode -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Stack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-stack">
        <div class="card one">
            <button class="btn1">
                <img src="https://cdn.pixabay.com/photo/2017/08/07/16/36/cat-2605502_1280.jpg" alt="">
            </button>
        </div>
        <div class="card two">
            <button class="btn2">
                <img src="https://cdn.pixabay.com/photo/2024/03/14/08/52/pug-8632718_1280.jpg" alt="">
            </button>
        </div>
        <div class="card three">
            <button class="btn3">
                <img src="https://cdn.pixabay.com/photo/2023/07/21/16/23/cat-8141916_1280.jpg" alt="">
            </button>
        </div>
        <div class="card four">
            <button class="btn4">
                <img src="https://cdn.pixabay.com/photo/2023/05/31/17/54/cat-8031947_1280.jpg" alt="">
            </button>
        </div>
        <div class="card five">
            <button class="btn5">
                <img src="https://cdn.pixabay.com/photo/2023/05/02/14/15/british-shorthair-7965411_1280.jpg" alt="">
            </button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
