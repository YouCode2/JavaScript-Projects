<!DOCTYPE html>
<html lang="en">
<!-- BY YouCode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <input type="text" readonly placeholder="0" class="input">
        </div>
        <div class="buttons">
            <button class="keys">AC</button>
            <button class="keys">DEL</button>
            <button class="keys">%</button>
            <button class="keys">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="keys">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="keys">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="keys">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="keys">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
