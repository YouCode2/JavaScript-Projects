<!DOCTYPE html>
<html lang="en">
<!-- BY YouCode -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 dots menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <span style="--i:0;--x:0;--y:0">
            <i class='bx bx-joystick'></i>
        </span>
        <span style="--i:1;--x:0;--y:-1">
            <i class='bx bx-message-rounded'></i>
        </span>
        <span style="--i:2;--x:1;--y:0">
            <i class='bx bxs-torch'></i>
        </span>
        <span style="--i:3;--x:-1;--y:-1">
            <i class='bx bx-moon'></i>
        </span>
        <span style="--i:4;--x:1;--y:-1">
            <i class='bx bx-time-five'></i>
        </span>
        <span style="--i:5;--x:-1;--y:0">
            <i class='bx bx-bell'></i>
        </span>
        <span style="--i:6;--x:0;--y:1">
            <i class='bx bx-diamond'></i>
        </span>
        <span style="--i:7;--x:1;--y:1">
            <i class='bx bx-camera'></i>
        </span>
        <span style="--i:8;--x:-1;--y:1">
            <i class='bx bx-calculator'></i>
        </span>
    </div>
    <script src="script.js"></script>
</body>

</html>
