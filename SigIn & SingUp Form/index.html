<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn & SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper signup">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required class="name" autofocus>
                    <label for="">Username</label>
                </div>

                <div class="input-group">
                    <input type="email" required class="name">
                    <label for="">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" required class="password">
                    <label for="" class="pass">Password</label>
                </div>
                <button type="submit">SIGN UP</button>
                <div class="sign-link">
                    <p>Already have an accont? <a href="#" class="signin-link">Sign In</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-wrapper signin">
            <form action="">
                <h2>LOGIN</h2>
                <div class="input-group">
                    <input type="text" required class="name" autofocus>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required class="password">
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">LOGIN</button>
                <div class="sign-link">
                    <p>Don't have an accont? <a href="#" class="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
