<!DOCTYPE html>
<html lang="en">
<!-- BY YouCode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h2 class="heading">Temperature Converter</h2>

        <div class="temp-box">
            <label for="celsius">Celsius:</label>
            <input onchange="calctemp(event)" type="number" name="celsius" id="celsius" class="input"
                placeholder="Enter Temperature">
        </div>

        <div class="temp-box">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="calctemp(event)" type="number" name="fahrenheit" id="fahrenheit" class="input"
                placeholder="Enter Temperature">
        </div>

        <div class="temp-box">
            <label for="kelvin">Kelvin:</label>
            <input onchange="calctemp(event)" type="number" name="kelvin" id="kelvin" class="input"
                placeholder="Enter Temperature">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
